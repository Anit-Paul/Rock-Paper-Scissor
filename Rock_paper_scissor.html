<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock_paper_scissor</title>
    <link rel="stylesheet" href="Rock_paper_scissor.css">
</head>
<body>
    <div id="header">Rock paper scissor!</div>
    <div id="choices">
        <div id="element" class="rock">
            <img src="rock.jpg" alt="">
        </div>
       <div id="element" class="paper"><img src="paper.jpg" alt=""></div>
        <div id="element" class="scissor"><img src="scissor.jpg" alt=""></div>
    </div>
    <div id="display">Play Your Move!</div>
    <div id="scoreboard">
        <div id="you">
            <p id="userScore">0</p>
            <p>you</p>
        </div>
        <div id="computer">
            <p id="computerScore">0</p>
            <p>computer</p>
        </div>
    </div>
</body>
<script src="Rock_paper_scissor.js"></script>
</html>
